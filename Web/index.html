    <script type="text/javascript">
        var page = 1, pageSize = 20, maxPage = 5;
        var isLoad = false;
        var loadIndex;
        var masonry;
        var totalPage = 1;

        $(function () {

            $("[class='text-center height-60 imagebg']").delay(2000).animate({
                height: "40vh",
                paddingBottom: "0.6em"
            });

            masonry = $(".masonry").masonry({
                itemSelector: ".masonry__item",
                percentPosition: true
            });

            $(window).scroll(function () {
                var doc_height = $(document).height();
                var scroll_top = $(document).scrollTop();
                var window_height = $(window).height();
                if (scroll_top + window_height >= doc_height) {
                    if (!isLoad && maxPage > page && totalPage > page) {
                        page++;
                        getHotFilm();
                    }
                }
            });

            getHotFilm();
        });

        function getHotFilm() {
            var sendParms = {
                page: page,
                pageSize: pageSize
            };
            Ajax({
                url: "GetHotFilm",
                type: 'post',
                data: sendParms,
                async: true,
                timeout: 10000,
                dataType: 'json',
                beforeSend: function () {
                    isLoad = true;
                },
                success: function (outData) {
                    if (outData.StatusCode == 200) {
                        totalPage = outData.Data.totalPage;
                        var list = outData.Data.list;
                        var filmListTpl = document.getElementById("filmListTpl").innerHTML;
                        layui.laytpl(filmListTpl).render(list, function (html) {
                            var item = $(html);
                            if (page == 1) {
                                masonry.masonry('remove', $(".masonry__item"));
                                masonry.append(item).masonry('appended', item);
                            } else {
                                masonry.append(item).masonry('appended', item);
                            }
                            isLoad = false;
                        });
                    } else {
                        layer.msg(outData.Message, { time: 1000 });
                    }

                    $(".poster").imagesLoaded()
                        .progress(function (instance, image) {
                            masonry.masonry();
                        });
                },
                complete: function () {
                },
                error: function () {
                }
            });
        }
    </script>
