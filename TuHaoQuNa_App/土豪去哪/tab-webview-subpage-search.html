<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>土豪去哪</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-table-view .mui-media-object {
				line-height: 42px;
				max-width: 100px;
				height: 150px;
			}
			
			.mui-media-body .describe {
				display: -webkit-box;
				overflow: hidden;
				white-space: normal!important;
				text-overflow: ellipsis;
				word-wrap: break-word;
				-webkit-line-clamp: 4;
				-webkit-box-orient: vertical;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-input-row mui-search mui-plus-visible">
				<input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="影片搜索 支持 影片名/标签/影人">
			</div>
			<div class="mui-scroll">
				<ul id="filmList" class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script type="text/html" id="filmListTpl">
			{{each subjects as m}}
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right">
					<img class="mui-media-object mui-pull-left" src="{{m.images.medium}}">
					<div class="mui-media-body">
						{{m.title}}
						<span style="display: block; color: #8f8f94;">评分：<span style="margin-right: 15px; color: #fc9b35;">{{m.rating.average.toFixed(1)}}</span>年份：{{m.year}}</span>
						<span style="display: block; color: #8f8f94;">剧情 / 爱情 / 枪战</span>
						<!--<span style="display: block; color: #8f8f94;">年份：{{m.Year}}</span>-->
						<!--<span style="display: block; color: #8f8f94;">类型: 剧情 / 爱情</span>
						<span style="display: block; color: #8f8f94;">又名: Eternal Love / To the Sky Kingdom / 三生三世十里桃花电视剧版</span>
						<span style="display: block; color: #8f8f94;">上映时间: 2017-01-30(中国大陆)</span>-->
						<p class="describe">{{m.Describe}}</p>
					</div>
				</a>
			</li>
			{{/each} }}
		</script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/template-web.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/mui.lazyload.js"></script>
		<script type="text/javascript" src="js/mui.lazyload.img.js"></script>
		<script>
			var page = 1,
				pageSize = 20,
				doubanMaxPage = 100;
			totalPage = 1;
			var search_url = "http://api.douban.com/v2/movie/search";
			var doubanKey = "0afdd4e8bbca840a20f97eba335f8c1e";
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			(function($) {
				pulldownRefresh();
				$(document).imageLazyload({
					placeholder: 'images/movie.png'
				});
				$("#search").on("input", function () {
					pulldownRefresh();
				});
			})(mui);

			function getSearch() {
		        var keyword = $("#search").val();
		        if (keyword) {
		            var sendParms = {
		                q: keyword,
		                apikey: doubanKey,
		                start: (page - 1) * pageSize,
		                count: pageSize
		            };
		            $.ajax(search_url,
		                {
		                    type: "get",
		                    data: sendParms,
		                    async: true,
		                    timeout: 10000,
		                    dataType: "jsonp",
		                    beforeSend: function () {
		                        
		                    },
		                    success: function (outData) {
		                        if (outData.subjects) {
		                            total = outData.total;
		                            totalPage = parseInt(total / pageSize) + ((total % pageSize) > 0 ? 1 : 0);
		                            totalPage = totalPage > doubanMaxPage ? doubanMaxPage : totalPage; 
		                            //mui.toast("page:"+page+"tPage:"+ totalPage);
		                            var html = template("filmListTpl", outData);
									if(page == 1) {
										$("#filmList").html(html);
									} else {
										$("#filmList").append(html);
									}									
		                        }
		                    },
		                    complete: function () {
		                        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
		                    },
		                    error: function () {
		                    	mui.toast("请求超时,请稍后再试...");
		                    }
		                });
		        }
		    }
			
			function getTop() {
					var sendParms = {
		                apikey: doubanKey,
		                start: (page - 1) * pageSize,
		                count: pageSize
		            };
		            $.ajax("http://api.douban.com/v2/movie/in_theaters",
		                {
		                    type: "get",
		                    data: sendParms,
		                    async: true,
		                    timeout: 10000,
		                    dataType: "jsonp",
		                    beforeSend: function () {
		                        
		                    },
		                    success: function (outData) {
		                        if (outData.subjects) {
		                            total = outData.total;
		                            totalPage = parseInt(total / pageSize) + ((total % pageSize) > 0 ? 1 : 0);
		                            totalPage = totalPage > doubanMaxPage ? doubanMaxPage : totalPage; 
		                            mui.toast("page:"+page+"tPage:"+ totalPage);
		                            var html = template("filmListTpl", outData);
									if(page == 1) {
										$("#filmList").html(html);
									} else {
										$("#filmList").append(html);
									}									
		                        }
		                    },
		                    complete: function () {
		                        mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
		                    },
		                    error: function () {
		                    	mui.toast("请求超时,请稍后再试...");
		                    }
		                });
		    	}
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				var keyword = $("#search").val();
		        if (keyword) {
		        	page = 1;
					getSearch();
		        } else {
		        	page = 1;
					getTop();
		        }
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var keyword = $("#search").val();
		        if (keyword) {
		        	page++;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(page >= totalPage); //参数为true代表没有更多数据了。
					getSearch();
		        } else {
		        	page++;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(page >= totalPage);
		        	getTop();
		        }
				
			}
		</script>
	</body>

</html>
